	<script type="text/javascript">

var countPress = 1;
 
function setBg() {
    countPress++;
    if (countPress == 2) {document.bgColor = 'PaleVioletRed';}
    if (countPress == 3) {document.bgColor = 'PapayaWhip';}
    if (countPress == 4) {document.bgColor = 'Violet';}
    if (countPress == 5) {document.bgColor = 'white'; countPress = 1;}
}

</script>
